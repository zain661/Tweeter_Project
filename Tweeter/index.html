<!DOCTYPE html>
<html>
  <head>
    <title>Tweeter</title>
    <link href="https://fonts.googleapis.com/css?family=Balthazar" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  
  <body onload="">

    <script id="store-template" type="text/x-handlebars-template">
      {{#each post}}
      <div class="post">
        <h3>{{text}}</h3>
        
        
        <div class="comment">
          {{#each comments}}
          <div class="tc">
           <button class="delete-comment">x</button>
           <p class="p-comment"> {{text}} </p>
          </div>
          
          {{/each}}
        </div>
       <input type="text" class="comment-Text" placeholder="add comment">
       <button class="add-comment">Comment</button><br>
       <button class="delete-post">Delete Post</button>
      </div>
      {{/each}}
    </script>

    <div id="container">
        <h1 id="title">Tweeter</h1>
        <input type="text" placeholder="What's on your mind?" id="input">
        <div id="post" onclick="post()">Twit</div>
        <div id="posts">
          
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="render.js"></script> <!-- You'll create this soon -->
    <script src="logic.js"></script> <!-- You've got this -->
    <script src="main.js"></script> <!-- You'll create this soon -->
  </body>
</html>
